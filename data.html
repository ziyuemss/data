    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('main'));
       
        // 指定图表的配置项和数据

var  option = {
            title:{
                text: "警情接报收集",
                left: "center",
                padding: [30,15,10,10],
                textStyle:{
                    //文字颜色
                    color:'#ccc',
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: '430px',
                y:"center",
                data:['已处理事件','未处理事件','已上报事件'],
                padding: [30,25],
                textStyle:{
                	color:'#fff'
                }
            },
            color:['#1c6eb8','#8159c9','#338088'],
            series: [
               
                {
                    name:'访问来源',
                    type:'pie',
                    radius: ['45%', '35%'],
                    label: {
                        normal: {
                            formatter: ' {per|{d}%}',
                            rich: {
                                a: {
                                    color: '#999',
                                    lineHeight: 22,
                                    align: 'center'
                                },
                                
                            }
                        }
                    },
                    data:[
                        {value:180, name:'已处理事件'},
                        {value:580, name:'未处理事件'},
                        {value:320, name:'已上报事件'}
                        
                    ]
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);


        var xAxisData = [];
		var data1 = [];
		var data2 = [];
		var data3 = [];
		for (var i = 0; i < 600; i++) {
    	xAxisData.push(i);
    	data1.push((Math.sin(i / 5) * (i / 5 -10) + i / 6) * 5);
    	data2.push((Math.cos(i / 5) * (i / 5 -10) + i / 6) * 5);
    	data3.push((Math.cos(i / 5) * (i / 5 -10) + i / 6) * 5);
}
    	var myCharts= echarts.init(document.getElementById('zhuxin'));

        var options = {
    	title: {
        text: '城市治安事件态势图',
        subtext: '事件总数：1161',
        textStyle:{
        		color:'#fff'
        },
        padding: [5,25,50,25]
    	},
    	legend: {
        data: ['已处理事件', '未处理事件','已上报事件'],
        align: 'left',
        padding: [30,45],
        textStyle:{
                    //文字颜色
                    color:'#ccc',
                }
   	 	},
   	 	color:['#63c280','#20708b','#1eb2be'],
    	toolbox: {
        // y: 'bottom',
        show:false,
        feature: {
            magicType: {
                type: ['stack', 'tiled']
            },
            dataView: {},
            saveAsImage: {
                pixelRatio: 2
            }
        }
    },
    tooltip: {},
    xAxis: {
        data: xAxisData,
        silent: false,
        splitLine: {
            show: false
        },
        axisLine: {
                   lineStyle: {
                       type: 'solid',
                       color:'#fff'
                   }
               }

    },
    yAxis: {
    	axisLine: {
                   lineStyle: {
                       type: 'solid',
                       color:'#fff'
                   }
               }
    },
    series: [{
        name: '已处理事件',
        type: 'bar',
        data: data1,
        animationDelay: function (idx) {
            return idx * 10;
        }
    }, {
        name: '未处理事件',
        type: 'bar',
        data: data2,
        animationDelay: function (idx) {
            return idx * 10 -5;
        }
    
    }, {
        name: '已上报事件',
        type: 'bar',
        data: data3,
        animationDelay: function (idx) {
            return idx * 10 -10;
        }
    
    }],
    animationEasing: 'elasticOut',
    animationDelayUpdate: function (idx) {
        return idx * 5;
    }
};
// 使用刚指定的配置项和数据显示图表。
        myCharts.setOption(options);
